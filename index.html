<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mutai Mwiti</title>
    </head>
    <body style="margin:0px;">
    <table cellpadding="10px;" cellspacing="0" style="font:12px verdana, sans-serif; width:100%;">
        <!--Heading area area !-->
        <tr>
            <td colspan="2" style="background-color:#679BB7;">
                <h1 style="font-size:18px; margin:10px 0;">Html test</h1>
            </td>
        </tr>
        <!--Graphics area !-->
        <tr style="height:170px;">
            <td style="background-color:#bbd2df; width:20%; vertical-align:top;">
                GRAPHICS
            </td>
            <td style="background-color:#f0f0f0; width:80%; vertical-align:top;">
                <h2 style="font-size:16px; margin:0px;">A circle drawn on a canvas</h2>
                <div>
                    <canvas id="circleCanvas" width="560" height="315" style="border:1px solid #d3d3d3;">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                </div>
            </td>
        </tr>
        <!--Multimedia area !-->
        <tr style="height:170px;">
            <td style="background-color:#bbd2df; width:20%; vertical-align:top;">
                MULTIMEDIA
            </td>
            <td style="background-color:#f0f0f0; width:80%; vertical-align:top;">
                <h2 style="font-size:16px; margin:0px;">An embedded youtube video</h2>
                <div>
                    <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/eRPNd7Di84M" frameborder="0" allowfullscreen></iframe>
                </div>
            </td>
        </tr>
        <!--Plugins area !-->
        <tr style="height:170px;">
            <td style="background-color:#bbd2df; width:20%; vertical-align:top;">
                PLUGINS
            </td>
            <td style="background-color:#f0f0f0; width:80%; vertical-align:top;">
                <h2 style="font-size:16px; margin:0px;">Html snippet rendered with plugin</h2>
                <object width="560" height="315" data="huracan.html"></object>
            </td>
        </tr>
        <!--APIs area !-->
        <tr style="height:170px;">
            <td style="background-color:#bbd2df; width:20%; vertical-align:top;">
                APIs
            </td>
            <td style="background-color:#f0f0f0; width:80%; vertical-align:top;">
                <h2 style="font-size:16px; margin:0px;">Drag and drop API</h2>
                <div>
                    <p>Drag Mwiti's image into the rectangle:</p>
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"
                         style="width: 330px;height: 330px; padding: 10px;border: 1px solid #aaaaaa;"></div>
                    <br>
                    <img id="drag1" src="mwiti.jpeg" draggable="true" ondragstart="drag(event)" width="328" height="328">
                </div>
            </td>
        </tr>
        <!--Footer area !-->
        <tr>
            <td colspan="2" style="background-color:#679BB7;">
                <p style="text-align:center; margin:5px;">Made with Love by M. Mwiti</p>
            </td>
        </tr>
    </table>
    <script>
        //drawing a circle on a canvas
        var canvas = document.getElementById("circleCanvas");
        var context = canvas.getContext("2d");
        context.beginPath();
        context.arc(280,155,100,0,2*Math.PI);
        context.stroke();
        //functions for drag and dropping image
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
    </body>
</html>
